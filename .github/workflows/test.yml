name: Install SCP

on:
  workflow_dispatch:
  #push:

jobs:
  build:
    env: # Get the environment secret for the build
      SSH_KEY: ${{ secrets.SSH_KEY }}
    runs-on:
      labels: self-hosted
    strategy:
      matrix:
        runner: [ ip-172-31-26-193 , ip-172-31-22-202 ] # Replace with your runner names

    steps:
      - name: Checkout Code # Check out teh code
        uses: actions/checkout@v4
        with:
          path: code
      - name: Copy code to folder
        run: |
          sudo rm -rf /usr/share/nginx/html/*
          sudo cp -rf ./code/. /usr/share/nginx/html/
