name: Install SCP

on:
  workflow_dispatch:
  #push:

jobs:
  build:
    env: # Get the environment secret for the build
      SSH_KEY: ${{ secrets.SSH_KEY }}
    runs-on: self-hosted

    steps:
      - name: Checkout Code # Check out teh code
        uses: actions/checkout@v4
        with:
          path: code
      - name: Copy code to folder
        run: cp -r ./code/. /usr/share/nginx/html/
